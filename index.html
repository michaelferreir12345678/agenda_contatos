<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://www.marilandia.es.leg.br/imagens/agenda1.png/image" alt="imagem agenda">
            <h1>Agenda de contatos</h1>            
        </header>
        <form id="form-contato" >
            <input id="contato-form" required type="text" placeholder="Insira o nome do contato">
            <input id="numero-form" required type="number" placeholder="Insira o nÃºmero do contato">
            <button type="submit" >Inserir</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="corpo-form">
            </tbody>            
        </table>
    </div>
    <script src="./main.js" ></script>
</body>
</html>
